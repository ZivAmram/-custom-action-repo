name: Custom Action Workflows

on:
  push:
    branches:
      - main
      
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
            node-version: '14'

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:          
      - name: Build Image
        run: |
          docker build -t custom-action .          
      - name: Use custom docker action
        uses: docker://custom-action