name: Custom Action Workflow

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: "*/5 * * * *"
  # push:
  #   paths:
  #     - "cleanup.sh"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
            node-version: '14'
      - name: Use custom docker action
        uses: docker://custom-action