name: Custom Action Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3     
      - name: Build Image
        run: |
          docker build -t custom-action .          
      - name: Use custom docker action
        uses: docker://custom-action